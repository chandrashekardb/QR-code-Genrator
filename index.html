<!DOC
TYPE html>
<html 
lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>Paste text to create QR Code</p>
            </section>

            <form id="qrForm">
                <input id="qrTextInput" type="text" name="qrText" placeholder="Enter text">
                <button id="genrateBtn" type="submit">Generate QR Code</button>
            </form>

            <section id="qrContainer" class="qr_container">
                <img id="qrImage" src="./qrc.png" alt="">
            </section>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
